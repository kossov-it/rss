<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RSS Reader</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/3.0.6/purify.min.js"></script>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #0d1117;
      color: #c9d1d9;
      line-height: 1.6;
      min-height: 100vh;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 20px;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      padding-bottom: 15px;
      border-bottom: 1px solid #21262d;
      flex-wrap: wrap;
      gap: 10px;
    }

    h1 {
      font-size: 1.4rem;
      font-weight: 600;
      color: #f0f6fc;
    }

    .header-right {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .updated {
      font-size: 0.8rem;
      color: #6e7681;
    }

    .tabs {
      display: flex;
      gap: 8px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    .tab {
      padding: 8px 16px;
      background: #21262d;
      border: 1px solid #30363d;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.9rem;
      color: #c9d1d9;
      transition: all 0.15s;
    }

    .tab:hover { background: #30363d; }
    .tab.active { background: #238636; border-color: #238636; color: #fff; }

    /* Category visibility - CSS-based toggle for instant switching */
    .feed-group { display: none; margin-bottom: 25px; }
    .feed-group[data-category] { display: block; }
    body.filter-all .feed-group { display: block; }
    body.filter-News .feed-group[data-category="News"] { display: block; }
    body.filter-Tech .feed-group[data-category="Tech"] { display: block; }
    body:not(.filter-all):not(.filter-News):not(.filter-Tech) .feed-group { display: none; }

    .feed-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 15px;
      background: #161b22;
      border: 1px solid #21262d;
      border-radius: 6px;
      margin-bottom: 8px;
      cursor: pointer;
      transition: background 0.15s;
    }

    .feed-header:hover { background: #1c2128; }

    .feed-header-left {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .feed-toggle {
      color: #6e7681;
      font-size: 0.8rem;
      transition: transform 0.2s;
    }

    .feed-group.collapsed .feed-toggle {
      transform: rotate(-90deg);
    }

    .feed-title {
      font-size: 1rem;
      font-weight: 600;
      color: #58a6ff;
    }

    .feed-count {
      font-size: 0.75rem;
      color: #6e7681;
      background: #21262d;
      padding: 2px 8px;
      border-radius: 10px;
    }

    .feed-error {
      color: #f85149;
      font-size: 0.8rem;
    }

    .feed-articles {
      display: block;
    }

    .feed-group.collapsed .feed-articles {
      display: none;
    }

    .article {
      border: 1px solid #21262d;
      border-radius: 6px;
      margin-bottom: 6px;
      overflow: hidden;
    }

    .article-header {
      padding: 12px 15px;
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      gap: 15px;
      transition: background 0.15s;
    }

    .article-header:hover { background: #161b22; }

    .article-title {
      font-size: 0.95rem;
      color: #c9d1d9;
      flex: 1;
    }

    .article.read .article-title {
      color: #6e7681;
    }

    .article-meta {
      font-size: 0.75rem;
      color: #6e7681;
      white-space: nowrap;
    }

    .article-content {
      display: none;
      padding: 15px;
      background: #161b22;
      border-top: 1px solid #21262d;
      font-size: 0.9rem;
      overflow-x: auto;
      word-wrap: break-word;
    }

    .article-content.open { display: block; }

    .article-content img {
      max-width: 100%;
      height: auto;
      border-radius: 4px;
      margin: 10px 0;
    }

    .article-content a {
      color: #58a6ff;
    }

    .article-content p { margin-bottom: 10px; }

    /* Fix list display - restore proper list styling */
    .article-content ul,
    .article-content ol {
      margin: 10px 0;
      padding-left: 25px;
    }

    .article-content li {
      margin-bottom: 5px;
    }

    .article-content ol {
      list-style-type: decimal;
    }

    .article-content ul {
      list-style-type: disc;
    }

    .article-link {
      display: inline-block;
      margin-top: 15px;
      padding: 8px 14px;
      background: #21262d;
      border-radius: 4px;
      color: #58a6ff;
      text-decoration: none;
      font-size: 0.85rem;
    }

    .article-link:hover { background: #30363d; }

    .loading {
      text-align: center;
      padding: 60px;
      color: #6e7681;
    }

    .mark-all {
      padding: 6px 12px;
      background: #21262d;
      border: 1px solid #30363d;
      border-radius: 4px;
      color: #c9d1d9;
      cursor: pointer;
      font-size: 0.8rem;
    }

    .mark-all:hover { background: #30363d; }

    .no-items {
      color: #6e7681;
      padding: 10px 15px;
      font-style: italic;
    }
  </style>
</head>
<body class="filter-all">
  <div class="container">
    <header>
      <h1>RSS Reader</h1>
      <div class="header-right">
        <span class="updated" id="updated"></span>
        <button class="mark-all" id="markAll">Mark all as read</button>
      </div>
    </header>

    <div class="tabs" id="tabs"></div>

    <main id="content">
      <div class="loading">Loading feeds...</div>
    </main>
  </div>

  <script>
    const STORAGE_KEY = 'rss-reader-read';
    const COLLAPSED_KEY = 'rss-reader-collapsed';
    let data = null;
    let activeCategory = 'all';

    function getRead() {
      try {
        return JSON.parse(localStorage.getItem(STORAGE_KEY)) || {};
      } catch { return {}; }
    }

    function setRead(id) {
      const read = getRead();
      read[id] = Date.now();
      const entries = Object.entries(read).sort((a, b) => b[1] - a[1]).slice(0, 5000);
      localStorage.setItem(STORAGE_KEY, JSON.stringify(Object.fromEntries(entries)));
    }

    function isRead(id) {
      return !!getRead()[id];
    }

    function getCollapsed() {
      try {
        return JSON.parse(localStorage.getItem(COLLAPSED_KEY)) || {};
      } catch { return {}; }
    }

    function setCollapsed(feedTitle, collapsed) {
      const state = getCollapsed();
      if (collapsed) {
        state[feedTitle] = true;
      } else {
        delete state[feedTitle];
      }
      localStorage.setItem(COLLAPSED_KEY, JSON.stringify(state));
    }

    function isCollapsed(feedTitle) {
      return !!getCollapsed()[feedTitle];
    }

    function markAllRead() {
      const read = getRead();
      document.querySelectorAll('.article:not(.read)').forEach(el => {
        const id = el.dataset.id;
        if (id && el.offsetParent !== null) { // Only visible articles
          read[id] = Date.now();
          el.classList.add('read');
        }
      });
      const entries = Object.entries(read).sort((a, b) => b[1] - a[1]).slice(0, 5000);
      localStorage.setItem(STORAGE_KEY, JSON.stringify(Object.fromEntries(entries)));
    }

    function formatDate(ts) {
      if (!ts) return '';
      const d = new Date(ts);
      const now = new Date();
      const diff = now - d;

      if (diff < 3600000) return Math.floor(diff / 60000) + 'm ago';
      if (diff < 86400000) return Math.floor(diff / 3600000) + 'h ago';
      if (diff < 604800000) return Math.floor(diff / 86400000) + 'd ago';

      return d.toLocaleDateString();
    }

    function renderTabs() {
      const tabs = document.getElementById('tabs');
      const categories = ['all', ...data.categories.map(c => c.name)];

      tabs.innerHTML = categories.map(cat => `
        <button class="tab ${cat === activeCategory ? 'active' : ''}" data-category="${cat}">
          ${cat === 'all' ? 'All' : cat}
        </button>
      `).join('');
    }

    function switchCategory(category) {
      activeCategory = category;
      // Update tab styling
      document.querySelectorAll('.tab').forEach(tab => {
        tab.classList.toggle('active', tab.dataset.category === category);
      });
      // Update body class for CSS-based filtering (instant!)
      document.body.className = `filter-${category}`;
    }

    function renderContent() {
      const content = document.getElementById('content');
      let html = '';

      for (const category of data.categories) {
        for (const feed of category.feeds) {
          const collapsedClass = isCollapsed(feed.title) ? 'collapsed' : '';
          const itemCount = feed.items.length;

          html += `<div class="feed-group ${collapsedClass}" data-category="${category.name}" data-feed="${escapeHtml(feed.title)}">`;
          html += `<div class="feed-header">
            <div class="feed-header-left">
              <span class="feed-toggle">▼</span>
              <span class="feed-title">${escapeHtml(feed.title)}</span>
              <span class="feed-count">${itemCount}</span>
            </div>
            ${feed.error ? `<span class="feed-error">⚠ ${escapeHtml(feed.error)}</span>` : ''}
          </div>`;

          html += `<div class="feed-articles">`;

          if (feed.items.length === 0 && !feed.error) {
            html += `<p class="no-items">No items</p>`;
          }

          for (const item of feed.items) {
            const readClass = isRead(item.id) ? 'read' : '';
            html += `
              <div class="article ${readClass}" data-id="${escapeHtml(item.id)}">
                <div class="article-header">
                  <span class="article-title">${escapeHtml(item.title)}</span>
                  <span class="article-meta">${formatDate(item.date)}</span>
                </div>
                <div class="article-content">
                  ${sanitizeContent(item.content) || '<p><em>No content available</em></p>'}
                  ${item.link ? `<a href="${escapeHtml(item.link)}" target="_blank" rel="noopener noreferrer" class="article-link">Open original ↗</a>` : ''}
                </div>
              </div>
            `;
          }

          html += `</div></div>`;
        }
      }

      content.innerHTML = html;

      // Add feed header click handlers (collapse/expand)
      content.querySelectorAll('.feed-header').forEach(header => {
        header.addEventListener('click', () => {
          const feedGroup = header.parentElement;
          const feedTitle = feedGroup.dataset.feed;
          const isNowCollapsed = !feedGroup.classList.contains('collapsed');
          feedGroup.classList.toggle('collapsed');
          setCollapsed(feedTitle, isNowCollapsed);
        });
      });

      // Add article click handlers
      content.querySelectorAll('.article-header').forEach(header => {
        header.addEventListener('click', (e) => {
          e.stopPropagation();
          const article = header.parentElement;
          const contentEl = article.querySelector('.article-content');
          const id = article.dataset.id;

          const isOpen = contentEl.classList.contains('open');

          // Close all others
          content.querySelectorAll('.article-content.open').forEach(el => el.classList.remove('open'));

          if (!isOpen) {
            contentEl.classList.add('open');
            article.classList.add('read');
            setRead(id);
          }
        });
      });
    }

    function escapeHtml(str) {
      if (!str) return '';
      return String(str)
        .replace(/&/g, '&amp;')
        .replace(/</g, '&lt;')
        .replace(/>/g, '&gt;')
        .replace(/"/g, '&quot;');
    }

    function sanitizeContent(html) {
      if (!html) return '';
      let clean = DOMPurify.sanitize(html, {
        ALLOWED_TAGS: ['p', 'br', 'b', 'i', 'em', 'strong', 'a', 'ul', 'ol', 'li', 'blockquote', 'pre', 'code', 'img', 'h1', 'h2', 'h3', 'h4', 'h5', 'h6', 'figure', 'figcaption', 'div', 'span', 'table', 'tr', 'td', 'th', 'tbody', 'thead'],
        ALLOWED_ATTR: ['href', 'src', 'alt', 'title', 'class'],
        ALLOW_DATA_ATTR: false
      });
      clean = clean.replace(/<img /g, '<img loading="lazy" ');
      clean = clean.replace(/<a /g, '<a target="_blank" rel="noopener noreferrer" ');
      return clean;
    }

    async function init() {
      try {
        const res = await fetch('data/feeds.json');
        if (!res.ok) throw new Error('Failed to load feeds');
        data = await res.json();

        document.getElementById('updated').textContent =
          'Updated: ' + new Date(data.lastUpdated).toLocaleString();

        renderTabs();
        renderContent();

        // Tab click handler
        document.getElementById('tabs').addEventListener('click', e => {
          if (e.target.classList.contains('tab')) {
            switchCategory(e.target.dataset.category);
          }
        });

        document.getElementById('markAll').addEventListener('click', markAllRead);
      } catch (err) {
        document.getElementById('content').innerHTML = `
          <div class="loading">
            Failed to load feeds. Run the GitHub Action first to generate data/feeds.json
          </div>
        `;
      }
    }

    init();
  </script>
</body>
</html>
