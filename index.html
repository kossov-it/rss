<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RSS Reader</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/3.0.6/purify.min.js" defer></script>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #0d1117;
      color: #c9d1d9;
      line-height: 1.6;
      min-height: 100vh;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 20px;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      padding-bottom: 15px;
      border-bottom: 1px solid #21262d;
      flex-wrap: wrap;
      gap: 10px;
    }

    h1 {
      font-size: 1.4rem;
      font-weight: 600;
      color: #f0f6fc;
    }

    .header-right {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .updated {
      font-size: 0.8rem;
      color: #6e7681;
    }

    .tabs {
      display: flex;
      gap: 8px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    .tab {
      padding: 8px 16px;
      background: #21262d;
      border: 1px solid #30363d;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.9rem;
      color: #c9d1d9;
      transition: all 0.15s;
    }

    .tab:hover { background: #30363d; }
    .tab.active { background: #238636; border-color: #238636; color: #fff; }

    .feed-group {
      margin-bottom: 25px;
    }

    .feed-group.hidden {
      display: none;
    }

    .feed-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 15px;
      background: #161b22;
      border: 1px solid #21262d;
      border-radius: 6px;
      margin-bottom: 8px;
      cursor: pointer;
      transition: background 0.15s;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .feed-group.collapsed .feed-header {
      position: static;
    }

    .feed-header:hover { background: #1c2128; }

    .feed-header-left {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .feed-toggle {
      color: #6e7681;
      font-size: 0.8rem;
      transition: transform 0.2s;
    }

    .feed-group.collapsed .feed-toggle {
      transform: rotate(-90deg);
    }

    .feed-title {
      font-size: 1rem;
      font-weight: 600;
      color: #58a6ff;
    }

    .feed-count {
      font-size: 0.7rem;
      color: #8b949e;
      background: #30363d;
      padding: 2px 7px;
      border-radius: 8px;
      min-width: 18px;
      text-align: center;
      font-weight: 500;
    }

    .feed-count.all-read {
      background: transparent;
      color: #484f58;
    }

    .feed-header-right {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .feed-error {
      color: #f85149;
      font-size: 0.8rem;
    }

    .feed-mark-read {
      padding: 4px 10px;
      background: #21262d;
      border: 1px solid #30363d;
      border-radius: 4px;
      color: #c9d1d9;
      cursor: pointer;
      font-size: 0.75rem;
      transition: all 0.15s;
    }

    .feed-mark-read:hover {
      background: #30363d;
    }

    .feed-articles {
      display: block;
    }

    .feed-group.collapsed .feed-articles {
      display: none;
    }

    .article {
      border: 1px solid #21262d;
      border-radius: 6px;
      margin-bottom: 6px;
      overflow: hidden;
    }

    .article-header {
      padding: 12px 15px;
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      gap: 15px;
      transition: background 0.15s;
    }

    .article-header:hover { background: #161b22; }

    .article-title {
      font-size: 0.95rem;
      color: #c9d1d9;
      flex: 1;
    }

    .article.read .article-title {
      color: #6e7681;
    }

    .article-meta {
      font-size: 0.75rem;
      color: #6e7681;
      white-space: nowrap;
    }

    .article-content {
      display: none;
      background: #161b22;
      border-top: 1px solid #21262d;
      font-size: 0.95rem;
      line-height: 1.7;
      word-wrap: break-word;
      position: relative;
    }

    .article-content.open { display: block; }

    .article-content-inner {
      padding: 20px;
      max-height: 400px;
      overflow-y: auto;
      overflow-x: hidden;
    }

    .article-progress {
      position: sticky;
      top: 0;
      left: 0;
      width: 100%;
      height: 3px;
      background: #30363d;
      z-index: 10;
    }

    .article-progress-bar {
      height: 100%;
      background: #238636;
      width: 0%;
      transition: width 0.1s ease-out;
    }

    .content-loading {
      padding: 20px;
      text-align: center;
      color: #6e7681;
    }

    .content-loading::after {
      content: '';
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid #30363d;
      border-top-color: #58a6ff;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin-left: 8px;
      vertical-align: middle;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .hn-preview {
      padding: 12px 16px;
      background: #0d1117;
      border-radius: 6px;
      border-left: 3px solid #f85149;
      margin-bottom: 15px;
      font-size: 0.9rem;
      color: #8b949e;
    }

    .hn-full {
      border-left: 3px solid #238636;
      padding-left: 16px;
    }

    .article-content img {
      max-width: 100%;
      height: auto;
      border-radius: 6px;
      margin: 15px 0;
    }

    .article-content a {
      color: #58a6ff;
      text-decoration: underline;
      text-decoration-color: #58a6ff40;
      text-underline-offset: 2px;
    }

    .article-content a:hover {
      text-decoration-color: #58a6ff;
    }

    .article-content p { margin-bottom: 14px; }

    .article-content ul,
    .article-content ol {
      margin: 14px 0;
      padding-left: 28px;
    }

    .article-content li {
      margin-bottom: 8px;
    }

    .article-content ol {
      list-style-type: decimal;
    }

    .article-content ul {
      list-style-type: disc;
    }

    .article-content h1,
    .article-content h2,
    .article-content h3,
    .article-content h4 {
      margin: 20px 0 12px 0;
      color: #f0f6fc;
      line-height: 1.3;
    }

    .article-content h1 { font-size: 1.4rem; }
    .article-content h2 { font-size: 1.25rem; }
    .article-content h3 { font-size: 1.1rem; }

    .article-content blockquote {
      border-left: 3px solid #30363d;
      padding-left: 16px;
      margin: 14px 0;
      color: #8b949e;
      font-style: italic;
    }

    .article-content pre,
    .article-content code {
      background: #0d1117;
      border-radius: 4px;
      font-family: 'SF Mono', Monaco, 'Courier New', monospace;
      font-size: 0.85rem;
    }

    .article-content pre {
      padding: 12px;
      overflow-x: auto;
      margin: 14px 0;
    }

    .article-content code {
      padding: 2px 6px;
    }

    .article-content figure {
      margin: 16px 0;
    }

    .article-content figcaption {
      font-size: 0.85rem;
      color: #8b949e;
      margin-top: 8px;
      text-align: center;
    }

    .article-content table {
      width: 100%;
      border-collapse: collapse;
      margin: 14px 0;
      font-size: 0.9rem;
    }

    .article-content th,
    .article-content td {
      padding: 10px 12px;
      border: 1px solid #30363d;
      text-align: left;
    }

    .article-content th {
      background: #21262d;
      font-weight: 600;
      color: #f0f6fc;
    }

    .article-content tr:nth-child(even) {
      background: #0d1117;
    }

    .article-link {
      display: inline-block;
      margin-top: 15px;
      padding: 8px 14px;
      background: #21262d;
      border-radius: 4px;
      color: #58a6ff;
      text-decoration: none;
      font-size: 0.85rem;
    }

    .article-link:hover { background: #30363d; }

    .loading {
      text-align: center;
      padding: 60px;
      color: #6e7681;
    }

    .btn {
      padding: 6px 12px;
      background: #21262d;
      border: 1px solid #30363d;
      border-radius: 4px;
      color: #c9d1d9;
      cursor: pointer;
      font-size: 0.8rem;
      transition: all 0.15s;
    }

    .btn:hover { background: #30363d; }

    .no-items {
      color: #6e7681;
      padding: 10px 15px;
      font-style: italic;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>RSS Reader</h1>
      <div class="header-right">
        <span class="updated" id="updated"></span>
        <button class="btn" id="markAll">Mark all as read</button>
        <button class="btn" id="reload" title="Reload feeds">↻</button>
      </div>
    </header>

    <div class="tabs" id="tabs"></div>

    <main id="content">
      <div class="loading">Loading feeds...</div>
    </main>
  </div>

  <script>
    const STORAGE_KEY = 'rss-reader-read';
    let indexData = null;
    let activeCategory = 'all';
    let isLegacyMode = false;

    // Cache for loaded feed content (key = feedFile or feedTitle for legacy)
    const feedContentCache = new Map();

    function getRead() {
      try {
        return JSON.parse(localStorage.getItem(STORAGE_KEY)) || {};
      } catch { return {}; }
    }

    function setRead(id) {
      const read = getRead();
      read[id] = Date.now();
      const entries = Object.entries(read).sort((a, b) => b[1] - a[1]).slice(0, 5000);
      localStorage.setItem(STORAGE_KEY, JSON.stringify(Object.fromEntries(entries)));
    }

    function isRead(id) {
      return !!getRead()[id];
    }

    function markAllRead() {
      const read = getRead();
      document.querySelectorAll('.feed-group:not(.hidden) .article:not(.read)').forEach(el => {
        const id = el.dataset.id;
        if (id) {
          read[id] = Date.now();
          el.classList.add('read');
        }
      });
      const entries = Object.entries(read).sort((a, b) => b[1] - a[1]).slice(0, 5000);
      localStorage.setItem(STORAGE_KEY, JSON.stringify(Object.fromEntries(entries)));
      updateAllUnreadCounts();
    }

    function markFeedRead(feedTitle) {
      const read = getRead();
      const feedGroup = document.querySelector(`.feed-group[data-feed="${CSS.escape(feedTitle)}"]`);
      if (feedGroup) {
        feedGroup.querySelectorAll('.article:not(.read)').forEach(el => {
          const id = el.dataset.id;
          if (id) {
            read[id] = Date.now();
            el.classList.add('read');
          }
        });
      }
      const entries = Object.entries(read).sort((a, b) => b[1] - a[1]).slice(0, 5000);
      localStorage.setItem(STORAGE_KEY, JSON.stringify(Object.fromEntries(entries)));
      updateUnreadCount(feedTitle);
    }

    function updateUnreadCount(feedTitle) {
      const feedGroup = document.querySelector(`.feed-group[data-feed="${CSS.escape(feedTitle)}"]`);
      if (feedGroup) {
        const countEl = feedGroup.querySelector('.feed-count');
        const unread = feedGroup.querySelectorAll('.article:not(.read)').length;
        countEl.textContent = unread;
        countEl.classList.toggle('all-read', unread === 0);
      }
    }

    function updateAllUnreadCounts() {
      document.querySelectorAll('.feed-group').forEach(feedGroup => {
        const countEl = feedGroup.querySelector('.feed-count');
        const unread = feedGroup.querySelectorAll('.article:not(.read)').length;
        countEl.textContent = unread;
        countEl.classList.toggle('all-read', unread === 0);
      });
    }

    function formatDate(ts) {
      if (!ts) return '';
      const d = new Date(ts);
      const now = new Date();
      const diff = now - d;

      if (diff < 3600000) return Math.floor(diff / 60000) + 'm ago';
      if (diff < 86400000) return Math.floor(diff / 3600000) + 'h ago';
      if (diff < 604800000) return Math.floor(diff / 86400000) + 'd ago';

      return d.toLocaleDateString();
    }

    function renderTabs() {
      const tabs = document.getElementById('tabs');
      const categories = ['all', ...indexData.categories.map(c => c.name)];

      tabs.innerHTML = categories.map(cat => `
        <button class="tab ${cat === activeCategory ? 'active' : ''}" data-category="${cat}">
          ${cat === 'all' ? 'All' : cat}
        </button>
      `).join('');
    }

    function switchCategory(category) {
      activeCategory = category;

      document.querySelectorAll('.tab').forEach(tab => {
        tab.classList.toggle('active', tab.dataset.category === category);
      });

      document.querySelectorAll('.feed-group').forEach(group => {
        const groupCategory = group.dataset.category;
        if (category === 'all' || groupCategory === category) {
          group.classList.remove('hidden');
        } else {
          group.classList.add('hidden');
        }
      });
    }

    function escapeHtml(str) {
      if (!str) return '';
      return String(str)
        .replace(/&/g, '&amp;')
        .replace(/</g, '&lt;')
        .replace(/>/g, '&gt;')
        .replace(/"/g, '&quot;');
    }

    function sanitizeContent(html) {
      if (!html) return '';
      if (typeof DOMPurify === 'undefined') {
        return html.replace(/<script\b[^<]*(?:(?!<\/script>)<[^<]*)*<\/script>/gi, '');
      }
      let clean = DOMPurify.sanitize(html, {
        ALLOWED_TAGS: ['p', 'br', 'b', 'i', 'em', 'strong', 'a', 'ul', 'ol', 'li', 'blockquote', 'pre', 'code', 'img', 'h1', 'h2', 'h3', 'h4', 'h5', 'h6', 'figure', 'figcaption', 'div', 'span', 'table', 'tr', 'td', 'th', 'tbody', 'thead', 'video', 'iframe', 'source', 'hr', 'font'],
        ALLOWED_ATTR: ['href', 'src', 'alt', 'title', 'class', 'style', 'controls', 'allowfullscreen', 'frameborder', 'type', 'color', 'target', 'rel'],
        ALLOW_DATA_ATTR: false,
        ADD_TAGS: ['iframe'],
        ADD_ATTR: ['allow', 'allowfullscreen']
      });
      clean = clean.replace(/<img /g, '<img loading="lazy" ');
      clean = clean.replace(/<a(?![^>]*target=)/g, '<a target="_blank" rel="noopener noreferrer"');
      return clean;
    }

    function renderContent() {
      const content = document.getElementById('content');
      let html = '';

      for (const category of indexData.categories) {
        for (const feed of category.feeds) {
          const unreadCount = feed.items.filter(item => !isRead(item.id)).length;
          const allReadClass = unreadCount === 0 ? 'all-read' : '';
          // Use feed title as key for legacy mode, file for new mode
          const feedKey = feed.file || feed.title;

          html += `<div class="feed-group collapsed" data-category="${category.name}" data-feed="${escapeHtml(feed.title)}" data-feedkey="${escapeHtml(feedKey)}">`;
          html += `<div class="feed-header">
            <div class="feed-header-left">
              <span class="feed-toggle">▼</span>
              <span class="feed-title">${escapeHtml(feed.title)}</span>
              <span class="feed-count ${allReadClass}">${unreadCount}</span>
            </div>
            <div class="feed-header-right">
              ${feed.error ? `<span class="feed-error">⚠ ${escapeHtml(feed.error)}</span>` : ''}
              <button class="feed-mark-read" data-feed="${escapeHtml(feed.title)}">Mark read</button>
            </div>
          </div>`;

          html += `<div class="feed-articles">`;

          if (feed.items.length === 0 && !feed.error) {
            html += `<p class="no-items">No items</p>`;
          }

          for (const item of feed.items) {
            const readClass = isRead(item.id) ? 'read' : '';
            html += `
              <div class="article ${readClass}" data-id="${escapeHtml(item.id)}">
                <div class="article-header">
                  <span class="article-title">${escapeHtml(item.title)}</span>
                  <span class="article-meta">${formatDate(item.date)}</span>
                </div>
                <div class="article-content">
                  <div class="article-progress"><div class="article-progress-bar"></div></div>
                  <div class="article-content-inner">
                    <div class="content-loading">Loading content</div>
                  </div>
                </div>
              </div>
            `;
          }

          html += `</div></div>`;
        }
      }

      content.innerHTML = html;
      attachEventHandlers();
    }

    // Load full feed content when needed
    async function loadFeedContent(feedKey) {
      if (feedContentCache.has(feedKey)) {
        return feedContentCache.get(feedKey);
      }

      // In legacy mode, content was already cached during init
      if (isLegacyMode) {
        return null;
      }

      // New mode: fetch from individual feed file
      try {
        const res = await fetch(`data/feeds/${feedKey}`);
        if (!res.ok) throw new Error('Failed to load feed');
        const data = await res.json();
        feedContentCache.set(feedKey, data);
        return data;
      } catch (err) {
        console.error('Failed to load feed:', feedKey, err);
        return null;
      }
    }

    // Get full article content for display
    async function getArticleContent(feedKey, articleId) {
      const feedData = await loadFeedContent(feedKey);
      if (!feedData) return null;

      const article = feedData.items.find(item => item.id === articleId);
      return article || null;
    }

    function attachEventHandlers() {
      const content = document.getElementById('content');

      // Feed header click handlers
      content.querySelectorAll('.feed-header').forEach(header => {
        header.addEventListener('click', (e) => {
          if (e.target.classList.contains('feed-mark-read')) return;

          const feedGroup = header.parentElement;
          const isCollapsing = !feedGroup.classList.contains('collapsed');

          if (isCollapsing) {
            feedGroup.querySelectorAll('.article-content.open').forEach(el => {
              el.classList.remove('open');
            });
          }

          feedGroup.classList.toggle('collapsed');

          if (!isCollapsing) {
            setTimeout(() => {
              header.scrollIntoView({ behavior: 'smooth', block: 'start' });
            }, 50);
          }
        });
      });

      // Feed mark read button handlers
      content.querySelectorAll('.feed-mark-read').forEach(btn => {
        btn.addEventListener('click', (e) => {
          e.stopPropagation();
          markFeedRead(btn.dataset.feed);
        });
      });

      // Article click handlers - lazy load content
      content.querySelectorAll('.article-header').forEach(header => {
        header.addEventListener('click', async (e) => {
          e.stopPropagation();
          const article = header.parentElement;
          const contentEl = article.querySelector('.article-content');
          const innerEl = article.querySelector('.article-content-inner');
          const progressBar = article.querySelector('.article-progress-bar');
          const id = article.dataset.id;
          const feedGroup = article.closest('.feed-group');
          const feedTitle = feedGroup.dataset.feed;
          const feedKey = feedGroup.dataset.feedkey;

          const isOpen = contentEl.classList.contains('open');

          // Close all others
          content.querySelectorAll('.article-content.open').forEach(el => {
            el.classList.remove('open');
            const bar = el.querySelector('.article-progress-bar');
            if (bar) bar.style.width = '0%';
          });

          if (!isOpen) {
            contentEl.classList.add('open');

            // Load content if not already loaded
            if (innerEl.querySelector('.content-loading')) {
              const articleData = await getArticleContent(feedKey, id);

              if (articleData) {
                let displayContent;
                if (articleData.isHackerNews && articleData.fullContent) {
                  displayContent = `
                    <div class="hn-preview">${sanitizeContent(articleData.content) || ''}</div>
                    <hr style="border-color: #30363d; margin: 15px 0;">
                    <div class="hn-full">${sanitizeContent(articleData.fullContent)}</div>
                  `;
                } else {
                  displayContent = sanitizeContent(articleData.fullContent || articleData.content) || '<p><em>No content available</em></p>';
                }

                let linksHtml = '';
                if (articleData.link) {
                  linksHtml += `<a href="${escapeHtml(articleData.link)}" target="_blank" rel="noopener noreferrer" class="article-link">Open original ↗</a>`;
                }
                if (articleData.hnCommentsUrl) {
                  linksHtml += ` <a href="${escapeHtml(articleData.hnCommentsUrl)}" target="_blank" rel="noopener noreferrer" class="article-link">HN Comments ↗</a>`;
                }

                innerEl.innerHTML = displayContent + linksHtml;
              } else {
                innerEl.innerHTML = '<p><em>Failed to load content</em></p>';
              }
            }

            // Setup scroll progress
            if (innerEl && progressBar) {
              innerEl.scrollTop = 0;
              progressBar.style.width = '0%';

              innerEl.onscroll = function() {
                const scrollTop = this.scrollTop;
                const scrollHeight = this.scrollHeight - this.clientHeight;
                const progress = scrollHeight > 0 ? (scrollTop / scrollHeight) * 100 : 100;
                progressBar.style.width = Math.min(100, progress) + '%';
              };
            }

            if (!article.classList.contains('read')) {
              article.classList.add('read');
              setRead(id);
              updateUnreadCount(feedTitle);
            }
          }
        });
      });
    }

    async function init() {
      try {
        // Try to load the new lightweight index first
        let res = await fetch('data/feeds-index.json');

        if (res.ok) {
          // New mode - feeds-index.json exists
          indexData = await res.json();
          isLegacyMode = false;
        } else {
          // Fall back to legacy feeds.json
          res = await fetch('data/feeds.json');
          if (!res.ok) throw new Error('Failed to load feeds');

          const legacyData = await res.json();
          isLegacyMode = true;

          // Convert to index format and cache content
          indexData = {
            lastUpdated: legacyData.lastUpdated,
            categories: []
          };

          for (const cat of legacyData.categories) {
            const categoryData = { name: cat.name, feeds: [] };

            for (const feed of cat.feeds) {
              // Cache the full feed content using feed title as key
              feedContentCache.set(feed.title, { items: feed.items });

              // Add lightweight version to index
              categoryData.feeds.push({
                title: feed.title,
                url: feed.url,
                file: null, // Legacy mode marker
                error: feed.error,
                items: feed.items.map(item => ({
                  id: item.id,
                  title: item.title,
                  date: item.date
                }))
              });
            }

            indexData.categories.push(categoryData);
          }
        }

        const d = new Date(indexData.lastUpdated);
        const pad = n => n.toString().padStart(2, '0');
        const formatted = `${pad(d.getDate())}.${pad(d.getMonth()+1)}.${d.getFullYear()}, ${pad(d.getHours())}:${pad(d.getMinutes())}`;
        document.getElementById('updated').textContent = 'Updated: ' + formatted;

        renderTabs();
        renderContent();

        document.getElementById('tabs').addEventListener('click', e => {
          if (e.target.classList.contains('tab')) {
            switchCategory(e.target.dataset.category);
          }
        });

        document.getElementById('markAll').addEventListener('click', markAllRead);
        document.getElementById('reload').addEventListener('click', () => location.reload());
      } catch (err) {
        console.error('Failed to init:', err);
        document.getElementById('content').innerHTML = `
          <div class="loading">
            Failed to load feeds. Run the GitHub Action first to generate data/feeds.json
          </div>
        `;
      }
    }

    init();
  </script>
</body>
</html>
